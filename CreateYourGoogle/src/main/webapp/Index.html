<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Google Pha-Ke</title>
<link rel="icon" href="//www.google.com/favicon.ico">
<link rel="stylesheet" href="Styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="container">

		<div class=" box-left">
			<div>
				<img id="logo-img" alt="logo google"
					src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png">
				<h1 id="h1">Create your Google Account</h1>
				<p class="continue">to continue to Gmail</p>
			</div>
			<div class="decor">
				<div class="same-row ">
					<div>
						<input class="inputBox" type="text" id="fname" name="fname">
						<div class="label-div">
							<label>First Name</label>
						</div>
					</div>

					<input type="text" id="lname" name="lname" placeholder="Last Name">
				</div>
				<div class="decor">
					<div>
						<input type="email" id="email" name="email" placeholder="Username">
					</div>
					<div class="textarea">
						<p class="intextarea">You can use letters, numbers & periods</p>
					</div>
				</div>
			</div>
			<div class="decor">
				<div class="same-row ">
					<div><input type="password" class="inputBox" id="password"
						name="password">
					<div class="label-div">
						<label>Password</label>
					</div></div>
					<input type="password" id="confirm" name="confirm"
						placeholder="Confirm">
				</div>
				<div class="textarea">
					<p class="intextarea">Use 8 or more characters with a mix of
						letters, numbers & symbols</p>
				</div>
			</div>
			<div class="checkbox-div">
				<input type="checkbox" id="check" class="check"> <label
					for="check">Show password</label>
			</div>
			<div class="btn-div">
				<button class="btn-left">Sign in instead</button>
				<button class="btn-right">Next</button>
			</div>
		</div>
		<div class=" box-right">
			<img id="protected-img"
				alt="icon describe you'll be protected when register account in Google"
				src="https://ssl.gstatic.com/accounts/signup/glif/account.svg">
			<p class="textarea text">One account. All of Google working for
				you.</p>
		</div>
	</div>
	<div class="footer">
		<div class="lang-footer">
			<p class="none-margin">English (United Kingdom)</p>
		</div>
		<div class="contact">
			<a href="#" class="none-margin">Help</a> <a href="#"
				class="none-margin">Privacy</a> <a href="#" class="none-margin">Terms</a>
		</div>

	</div>
</body>
</html>
